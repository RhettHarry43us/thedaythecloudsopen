<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Day the Clouds Opened ‚Äî Flipbook</title>

<style>
  :root { --ink:#111; --muted:#6b7280; --line:#e5e7eb; }
  * { box-sizing: border-box; }
  body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink); background:#fff; }
  header, footer { border-bottom:1px solid var(--line); }
  .wrap { max-width: 1100px; margin:0 auto; padding:16px; }
  h1 { margin:0; font-size:22px; }
  .bar { display:flex; align-items:center; gap:12px; justify-content:space-between; }
  .note { color:var(--muted); font-size:12px; }
  .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  button, a.btn {
    border:1px solid var(--line); background:#fff; color:var(--ink);
    padding:8px 12px; border-radius:12px; font-weight:600; cursor:pointer; text-decoration:none;
  }
  button:hover, a.btn:hover { background:#f8f9fb; }
  #stage { border:1px solid var(--line); border-radius:16px; background:#fff; padding:8px; overflow:hidden; }
  #flipbook { margin: 0 auto; box-shadow: 0 6px 32px rgba(0,0,0,.08); background: #fff; display:none; }
  #flipbook .page { background:white; }
  #loader { display:flex; align-items:center; justify-content:center; height: 260px; color:var(--muted); font-size:14px; }
  .spn { width:10px;height:10px;border-radius:999px;background:#d1d5db;margin-left:8px; animation: pulse 1s infinite alternate; }
  @keyframes pulse { to { transform:scale(1.6); background:#9ca3af; } }
  .spread { display:flex; align-items:center; gap:8px; }
</style>

<!-- jQuery + Turn.js (flip effect) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<!-- PDF.js (render PDF pages into images) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>
<header>
  <div class="wrap bar">
    <h1>Flipbook ‚Äî The Day the Clouds Opened</h1>
    <div class="controls">
      <a class="btn" href="./index.html">‚Üê Back</a>
      <a class="btn" href="./The_Day_The_Clouds_Opened_FINAL_DEPOSIT.pdf" target="_blank" rel="noreferrer">üñ®Ô∏èüíæ Open PDF</a>
    </div>
  </div>
</header>

<main class="wrap" style="padding-top:10px;">
  <div class="note">Loading the flipbook from the official FINAL DEPOSIT file‚Ä¶ first load may take a moment.</div>
  <div id="stage" style="margin-top:10px;">
    <div id="loader">Preparing flipbook<span class="spn"></span></div>
    <div id="flipbook"></div>
  </div>
  <div class="controls" style="justify-content:center; margin-top:12px;">
    <button id="prev">‚üµ Previous</button>
    <div class="spread"><span class="note">Page:</span> <strong id="pnum">1</strong></div>
    <button id="next">Next ‚ü∂</button>
  </div>
</main>

<footer>
  <div class="wrap" style="padding:14px 0;">
    <span class="note">¬© <script>document.write(new Date().getFullYear())</script> Harry G. Wright ‚Äî Family preview.</span>
  </div>
</footer>

<script>
(async function () {
  const PDF_PATH = "./The_Day_The_Clouds_Opened_FINAL_DEPOSIT.pdf";

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  const pdf = await pdfjsLib.getDocument(PDF_PATH).promise;

  // Lower = faster load, Higher = sharper pages
  const SCALE = 1.35;

  const pages = [];
  let firstW = 900, firstH = 1200;

  for (let p = 1; p <= pdf.numPages; p++) {
    const page = await pdf.getPage(p);
    const viewport = page.getViewport({ scale: SCALE });
    if (p === 1) { firstW = viewport.width; firstH = viewport.height; }

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;

    const wrapper = document.createElement("div");
    wrapper.className = "page";
    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/jpeg", 0.92);
    img.style.width = "100%";
    img.style.height = "100%";
    img.style.objectFit = "contain";
    wrapper.appendChild(img);
    pages.push(wrapper);
  }

  const flip = document.getElementById("flipbook");
  pages.forEach(el => flip.appendChild(el));

  function initTurn() {
    const isWide = window.innerWidth > 1000;
    const pageW = Math.min(900, firstW);
    const pageH = Math.min(1200, firstH);
    const bookW = isWide ? pageW * 2 : pageW; // 2-page spread on wide screens
    const bookH = pageH;

    $("#flipbook").turn({
      width: bookW,
      height: bookH,
      autoCenter: true,
      gradients: true,
      elevation: 50
    });

    document.getElementById("loader").style.display = "none";
    flip.style.display = "block";
    updatePageNumber();
  }

  function updatePageNumber(){
    const page = $("#flipbook").turn("page");
    document.getElementById("pnum").textContent = page;
  }

  $("#prev").on("click", () => $("#flipbook").turn("previous"));
  $("#next").on("click", () => $("#flipbook").turn("next"));
  $("#flipbook").bind("turned", updatePageNumber);

  initTurn();
  window.addEventListener("resize", () => {
    try { $("#flipbook").turn("destroy").removeAttr("style"); } catch(e){}
    initTurn();
  });
})();
</script>
</body>
</html>
